		<h1>An Unhelpful Header For The Factoids Below!</h1>

		<ul style="list-style: none;">
			<!-- Fairly simple, undeniable fact, slight ambiguity in "President" of what. -->
			<li><span class="byline true">✅</span>George Washington was the first President.</li>

			<br>

			<!-- Fairly simple, patently false factoid, slight ambiguity in "President" of what. -->
			<li><span class="byline false">❌</span>George Washington was the third President.</li>

			<br>

			<!-- Conjunction of T AND F.  Should be false just like in logic. -->
			<li><span class="byline false">❌</span>George Washington was the first President and third President.</li>

		</ul>
